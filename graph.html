<html>
  <head>
    <title>Pretty JSCPD Report - Graph View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
    <script src="utils.js"></script>
    <script src="graph.js"></script>
    <style type="text/css">
      #files-relation {
        border: 2px solid gray;
        margin: 20px;
      }
    </style>
  </head>

  <body onload="graph()">
    <h1>Visualisation of duplicated code distribution</h1>
    <p><a href="./list.html">List View</a></p>
    <div>
      <label for="file-input">Please select your JSCPD <strong>JSON</strong> report</label>
      <input type="file" id="file-input" name="file input" accept=".json">
      <p>Please be patient while we parse your result...</p>
    </div>
    <div id="files-relation"></div>
  </body>
</html>
